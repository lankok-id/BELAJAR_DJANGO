{% extends 'base.html' %}

{% block title %}
    {% if category %}Edit Kategori{% else %}Tambah Kategori{% endif %}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">{% if category %}Edit Kategori{% else %}Tambah Kategori{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="form-label fw-bold">Nama Kategori</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ category.name|default:'' }}" 
                               placeholder="Masukkan nama kategori..." required autofocus>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'category_list' %}" class="btn btn-light border">Kembali</a>
                        <button type="submit" class="btn btn-primary px-4">
                            {% if category %}Update{% else %}Simpan{% endif %} Kategori
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

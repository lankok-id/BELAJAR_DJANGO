{% extends 'base.html' %}

{% block title %}Login - DjangoApp{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Sign In</h3>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger py-2 small">
                        Username atau password salah!
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label small fw-bold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" id="id_username" 
                                   class="form-control border-start-0" placeholder="Username" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label small fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" id="id_password" 
                                   class="form-control border-start-0" placeholder="Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                        Login Sekarang
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
